<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Financial Report - Hotel Management</title>
    <link rel="stylesheet" href="Css/FinancialReports.css">
    <link rel="stylesheet" href="Css/CommonA.css">
</head>
<body>

   <!-- Sidebar -->
   <div class="sidebar">
    <div class="logo">
        <span class="logo-text">Hotel Palace</span>
    </div>
    <ul class="nav-links">
        <li><a href="AdminDashboard.html">Dashboard</a></li>
        <li><a href="AdminHotel.html">Hotel</a></li>
        <li><a href="#">Hall Booking</a></li>
        <li><a href="StaffDetails.html">Staff Details</a></li>
        <li><a href="AdminProfile.html">Profile</a></li>
        <li><a href="../Common/AdminLogin.html">Logout</a></li>
    </ul>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- View Financial Report Card -->
        <div class="financial-report-card">
            <h2>View Financial Report</h2>
            <p>Here you can view the financial summary of the hotel.</p>
        </div>

        <!-- Financial Report Table -->
        <div class="financial-report-card">
            <table class="financial-report-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Revenue</th>
                        <th>Total Expenses</th>
                        <th>Profit/Loss</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Report 1 -->
                    <tr>
                        <td>January</td>
                        <td>$10,000</td>
                        <td>$7,500</td>
                        <td>$2,500</td>
                    </tr>
                    <!-- Example Report 2 -->
                    <tr>
                        <td>February</td>
                        <td>$12,000</td>
                        <td>$8,200</td>
                        <td>$3,800</td>
                    </tr>
                    <!-- Add more months as needed -->
                </tbody>
            </table>
        </div>
    </div>
<script src="Js/FinancialReports.js"></script>
</body>
</html>
