<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Wedding Halls - Hotel Management</title>
    <link rel="stylesheet" href="Css/WeddingHallManagement.css">
    <link rel="stylesheet" href="Css/CommonA.css">
</head>
<body>

      <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <span class="logo-text">Hotel Palace</span>
        </div>
        <ul class="nav-links">
            <li><a href="AdminDashboard.html">Dashboard</a></li>
            <li><a href="AdminHotel.html">Hotel</a></li>
            <li><a href="#">Hall Booking</a></li>
            <li><a href="StaffDetails.html">Staff Details</a></li>
            <li><a href="AdminProfile.html">Profile</a></li>
            <li><a href="../Common/AdminLogin.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Manage Wedding Halls Card -->
        <div class="hotel-management-card">
            <h2>Manage Wedding Halls</h2>
            <p>Here you can view, edit, or delete wedding halls available in the hotel.</p>
        </div>

        <!-- Wedding Hall List Table -->
        <div class="hall-list-card">
            <table class="hall-table">
                <thead>
                    <tr>
                        <th>Hall Number</th>
                        <th>Hall Name</th>
                        <th>Hall Type</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Wedding halls will be populated dynamically here using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Wedding Hall Modal -->
    <div class="modal" id="editHallModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Edit Hall Details</h2>
            <form id="editHallForm">
                <div class="form-group">
                    <label for="hallNumber">Hall Number:</label>
                    <input type="text" id="hallNumber" name="hallNumber" placeholder="Enter hall number" required>
                </div>
                <div class="form-group">
                    <label for="hallName">Hall Name:</label>
                    <input type="text" id="hallName" name="hallName" placeholder="Enter hall name" required>
                </div>
                <div class="form-group">
                    <label for="hallType">Hall Type:</label>
                    <select id="hallType" name="hallType" required>
                        <option value="banquet">Banquet</option>
                        <option value="ballroom">Ballroom</option>
                        <option value="conference">Conference</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hallPrice">Price:</label>
                    <input type="number" id="hallPrice" name="hallPrice" placeholder="Enter hall price" required>
                </div>
                <div class="form-group">
                    <label for="hallStatus">Status:</label>
                    <select id="hallStatus" name="hallStatus" required>
                        <option value="available">Available</option>
                        <option value="booked">Booked</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/WeddingHallManagement.js"></script>
</body>
</html>
